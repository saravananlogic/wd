<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Functions</h2>


<script>

var add = function (a, b) {
    return a+b;
}
var subtract = function (a, b) {
    return a-b;
}

var handle_data = function (func) {
    // get data from user or other external source
    var x = 2;
    var y = 3;
    return func(x, y);
}

document.write(handle_data(add) + "<br><br>");     // 5
document.write(handle_data(subtract));  // -1


</script>

</body>
</html>
